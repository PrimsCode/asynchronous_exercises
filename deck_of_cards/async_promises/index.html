<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body onload="newDeck()" style="background-color: green; text-align:center;">

    <div class="btn">
        <button class="drawBtn" style="margin-top: 30px; margin-bottom:10px; background-color: rgb(0, 0, 0); border-radius: 6px; color: white; padding: 10px">
            Draw A Card
        </button>

        <div>
            <button class="reloadBtn" style="margin: 10px; background-color: rgb(255, 0, 0); border-radius: 6px; color: white; padding: 10px">
                Restart
            </button>
        </div>        
    </div>
    

    <div class="placeCard" style="width: 20%; display: block; margin-top:30px; margin-left:auto; margin-right:auto; position:relative">
    </div>
       
</body>
